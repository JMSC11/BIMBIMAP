<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap" rel="stylesheet">

    <title>BIMBIMAP</title>
</head>
<body>
    <main>
        
            <div class="pagina-inicio">

                <div class="fondo-img"></div>
                   
                <div class="datos">
                    <div class="contenedor sombra">
                        <h1>BIMBIMAP</h1>
                        <h2>Ingresa tus datos para iniciar sesion</h2>
                        <form class="formulario" action="">
                            <fieldset>
                                <div class="contenedor-campos">
                                    <div class="campo">
                                        <label>Usuario</label>
                                        <input class="input-text" type="text" placeholder="Tu Usuario">
                                    </div>
                                    <div class="contenedor-campos">
                                        <div class="campo">
                                            <label>Password</label>
                                            <input class="input-text" type="password" placeholder="Tu password">
                                        </div>
                                    </div>
                                    <div class="botones" > 
                                        <a class="boton" href="portal-cliente.html">Iniciar Sesion</a> 
                                    </div>
                                        <div class="registro">
                                            <p>O bien, crea una nueva cuenta</p>
                                            <a class="boton" href="#">Crear cuenta</a>
                                        </div>
                                </div>
                            </fieldset>
                        </form>

                    </div>  
                </div>
          
            </div>
        

    </main>
